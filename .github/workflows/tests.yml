name: tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  tests:
    name: "tests (python {{ matrix.python-version }})"
    runs-on: ubuntu-latest
    # Don't fail on Python 3.10-dev tests (#15, #20)
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.8", "3.9", "3.10-dev" ]
        experimental: [ false ]
        include:
          - python-version: "3.10-dev"
            experimental: true
        exclude:
          - python-version: "3.10-dev"
            experimental: false
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - uses: Gr1N/setup-poetry@v4

      - name: "Python dependencies cache"
        id: cached-poetry-dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pypoetry/virtualenvs
          key: py${{ matrix.python-version }}-poetry-${{ hashFiles('poetry.lock') }}

      - name: "Install project Python dependencies"
        run: poetry install
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'

      - name: "Run tests"
        run: poetry run poe tests
        env:
          POSTGRES_HOSTNAME: "localhost"

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
